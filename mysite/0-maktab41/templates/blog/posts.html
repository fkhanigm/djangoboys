{% extends 'base/base.html' %}
{% load static %}
{% block body %}
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_single' post.slug %}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'category_single' category.slug %}">{{ category.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
